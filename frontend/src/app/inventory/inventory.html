  <section class="header">
    <div class="dim">
    </div>
  </section>

    <div class="inv-backdrop" (click) = "closeModal()"></div>
    <section class="inv-panel">
      <header class="inv-header"> 
        <h1>Manage & View Inventory</h1>
        <button type="button" class="inv-close-btn" (click)="closeModal()">
  <img src="/xButton/maybe-virus.svg" alt="red X">
</button>

      <div class="inv-body">
        <!-- Item card header-->

          <div class="item-card">
            <h2>Item1</h2>
          </div>
          
          <div class="item-forms">
            <div class = "input-fields">
              <span class="field-name">Item ID </span>

            </div>
            <div class = "input-fields">
              <span class="field-name">Total Quantity </span>
              <input class="field-input" value="">
            </div>
            <div class = "input-fields">
              <span class="field-name">Reserved Quantity </span>
              <input class="field-input" value="">
            </div>
            <div class = "input-fields">
              <span class="field-name">Available Quantity </span>

            </div>

      </div>
