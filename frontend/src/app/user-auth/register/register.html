<div class="form-container">
<form [formGroup]="newUserProfile" (ngSubmit)="onSubmit()" id="newUserProfile">
        <div class="form-centered">
            <label for="firstName">First Name </label>
            <input id="firstName" type="text" formControlName="firstName" />
            <label for="lastName">Last Name </label>
            <input id="lastName" type="text" formControlName="lastName" />
            <label for="phoneNum">Phone Number </label>
            <input id="phoneNum" type="number" formControlName="phoneNum" />
            <label for="username">Username </label>
            <input id="username" type="text" formControlName="username" />
            <label for="email">Email </label>
            <input id="email" type="text" formControlName="email" />
            <label for="password">Password </label>
            <input id="password" type="password" formControlName="password" required />
        </div>
    </form>
    <section class="btn-centered">
        <button class="submit-btn" form="userProfile" type="submit" [disabled]="!newUserProfile.valid">Register</button>
        <button class="submit-btn" (click)="goToLogin()">Already have an account?</button>
    </section>

</div>
