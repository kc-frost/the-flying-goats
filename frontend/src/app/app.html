<main>
  <!-- HEADER -->
  <header>
    <!-- Brand Details -->
    <section class="brand-group">
      <nav>
        <a routerLink=''>
          <img class="brand-logo" src="/brand/plane-logo.svg" alt="An image of a paper plane with a trail marking its path"/>
        </a>
      </nav>
      <h1>The Flying Goats</h1>
    </section>

    <!-- Navigation Links -->
    <nav class="nav-links-group">
      <section class="nav-link"> 
        <a href="#"> Book a Flight</a>
        <img src="/header/navlink/navlink-arrow.svg" />
      </section>
      <section class="nav-link"> 
        <a href="#"> View Inventory </a>
        <img src="/header/navlink/navlink-arrow.svg" />
      </section>
    </nav>

    <!-- User Profile -->
    <section class="dropdown">
      <img class="profile-dropdown" 
        [src]="toggleExpanded()? defaultImg : clickedImg" 
        alt="A flat image of a person" 
        (click)="toggleExpanded()" />
      <div class="dropdown-content" 
        [style.display]="toggleExpanded() ? 'block' : 'none'">
        <!-- See login.ts (goToRegister()) for more details
        on what this does -->
        <!-- Keywords: Secondary (named) outlet [angular] -->
        <router-outlet name="dropdown"></router-outlet>
      </div>
    </section>
  </header>

  <!-- ---------- -->
  <!-- CONTENT -->
  <!-- Manual separator to make it visually distinct -->
  <!-- ---------- -->
  <section class="content">
    <router-outlet />
  </section>
</main>
